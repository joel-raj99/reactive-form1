<h1>{{title}}</h1><br><br>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" formControlName="email" required>
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
      <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</div>
    </div>

    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" formControlName="password" required>
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
      <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
    </div>
  </div>
  
  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
</form>
